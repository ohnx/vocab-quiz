<html>
<head><title>Convert</title></head>
<body>
<h2>From</h2>
<textarea id="from" rows=10 cols=20></textarea><br />
<h2>To</h2>
<textarea id="to" rows=10 cols=20></textarea><br />
<a href="javascript:;" onclick="convertA();">ConvertA (Word online)</a>
<a href="javascript:;" onclick="convertB();">ConvertB (http://www.majortests.com/sat)</a>
<script>
function convertA() {
    var dataIn = document.getElementById("from").value;
    var dataOut = dataIn.replace(/\* (.*) - (.*)/gmi, "{\"word\":\"$1\", \"definition\":\"$2\"},");
    document.getElementById("to").value = dataOut;
}
function convertB() {
    var dataIn = document.getElementById("from").value;
    var dataOut = dataIn.replace(/(.*)	(.*)/gmi, "{\"word\":\"$1\", \"definition\":\"$2\"},");
    document.getElementById("to").value = dataOut;
}
</script>
</body>
</html>
