<html>
<head><title>Convert</title></head>
<body>
<h1>Convert</h1>
<h2>From</h2>
<textarea id="from" rows=10 cols=40></textarea><br />
<h2>To</h2>
<textarea id="to" rows=10 cols=40></textarea><br />
<a href="javascript:;" onclick="convertA();">ConvertA (Word online)</a>
<a href="javascript:;" onclick="convertB();">ConvertB (http://www.majortests.com/sat)</a>
<a href="javascript:;" onclick="convertC();">ConvertC (* [something] - [something])</a>
<a href="javascript:;" onclick="convertD();">ConvertD</a>
<script>
function convertA() {
    var dataIn = document.getElementById("from").value;
    var dataOut = dataIn.replace(/\* (.*) - (.*)/gmi, "{\"word\":\"$1\", \"definition\":\"$2\"},");
    document.getElementById("to").value = "[\n"+dataOut.slice(0, -1)+"\n]";
}
function convertB() {
    var dataIn = document.getElementById("from").value;
    var dataOut = dataIn.replace(/(.*)	(.*)/gmi, "{\"word\":\"$1\", \"definition\":\"$2\"},");
    document.getElementById("to").value = "[\n"+dataOut.slice(0, -1)+"\n]";
}
function convertC() {
    var dataIn = document.getElementById("from").value;
    var dataOut = dataIn.replace(/(.*) - (.*)/gmi, "{\"word\":\"$1\", \"definition\":\"$2\"},");
    document.getElementById("to").value = "["+dataOut.substring(0, dataOut.length - 1)+"]";
}

</script>
</body>
</html>
