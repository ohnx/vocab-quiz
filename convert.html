<html>
<head><title>Convert</title></head>
<body>
<h2>From</h2>
<textarea id="from"></textarea><br />
<h2>To</h2>
<textarea id="to"></textarea><br />
<a href="javascript:;" onclick="convert();">Convert</a>
<script>
function convert() {
    var dataIn = document.getElementById("from").value;
    var dataOut = dataIn.replace(/\* (.*) - (.*)/gmi, "{\"word\":\"$1\", \"definition\":\"$2\"},");
    document.getElementById("to").value = dataOut;
}
</script>
</body>
</html>
