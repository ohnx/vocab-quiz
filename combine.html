<html>
<head><title>Combine</title></head>
<body>
<pre id="vocab01.json" class="toCombine"></pre>
<pre id="vocab02.json" class="toCombine"></pre>
<pre id="vocab03.json" class="toCombine"></pre>
<pre id="vocab04.json" class="toCombine"></pre>
<pre id="vocab05.json" class="toCombine"></pre>
<pre id="vocab06.json" class="toCombine"></pre>
<pre id="vocab07.json" class="toCombine"></pre>
<pre id="vocab08.json" class="toCombine"></pre>
<pre id="vocab09.json" class="toCombine"></pre>
<pre id="vocab10.json" class="toCombine"></pre>
<script>
function sendRequest(currVal) {
    var req = currVal.id;
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4) {
            if (xmlHttp.status == 200) {
                currVal.innerHTML = (xmlHttp.responseText).slice(2, -2) + ", ";
            }
        }
    };
    xmlHttp.open("GET", req, true); 
    xmlHttp.send();
}

(function() {
    var x = document.getElementsByClassName("toCombine");
    for(var i=0; i<x.length; i++) {
        sendRequest(x[i]);
    }
})();
</script>
</body>
</html>
